<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <legend>Enter Information</legend>
        <form action="example.com/path" method="post">
            <label for="user_name">*User Name</label>
            <input type="text", id="user_name", placeholder="andy3000", name="user_name" required minlength="3">
            <label for="password">*Password</label>
            <input type="password", id="password", name="password" required>
            <label for="email">Email</label>
            <input type="email", id="email", name="email">
            <label for="number">Nunber</label>
            <input type="number", id="number", name="number", min="1", max="100">
            <label for="date">Date</label>
            <input type="date", id="date", name="ate"d>
            <label for="paragraph">Type a story</label>
            <textarea name="paragraph" id="paragraph" cols="30" rows="10", maxlength="50"></textarea>
            <selection name = "Color">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="yellow">Yellow</option>
            </selection>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
            <button type="button">Button</button>
        </form>
    </fieldset>
    
</body>
</html>
